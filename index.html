 <!DOCTYPE html>
 <html lang="en">

<head>
     <meta charset="UTF-8">
     <title>Calculate!</title>
     <meta name="description" content="DESCRIPTION">
    <link rel="stylesheet" href="styles.css">
 </head>

 <body>
   <body>
     <header>
       <h1>Calculate!</h1>
     </header>
     <div class="calculator_wrapper">
     <div class="row top_row">
         <div class="flex-item" id="C">C</div>
         <div class="flex-item" id="answer"></div>
     </div>

     <div class="row">
         <div class="flex-item number button" display="7">7</div>
         <div class="flex-item number button" display="8">8</div>
         <div class="flex-item number button" display="9">9</div>
         <div class="flex-item operator button" display=" + "> + </div>
         <div class="flex-item operator button" display=" / "> / </div>
     </div>
     <div class="row">
         <div class="flex-item number button" display="4">4</div>
         <div class="flex-item number button" display="5">5</div>
         <div class="flex-item number button" display="6">6</div>
         <div class="flex-item operator button" display=" * "> X </div>
         <div class="flex-item operator button" display=" % "> mod </div>
     </div>
     <div class="row">
         <div class="flex-item number button" display="1">1</div>
         <div class="flex-item number button" display="2">2</div>
         <div class="flex-item number button" display="3">3</div>
         <div class="flex-item operator button" id="minus" display=" - "> - </div>
         <div class="flex-item operator button" display=" √ "> √ </div>
     </div>
     <div class="row">
         <div class="flex-item number button" display=".">.</div>
         <div class="flex-item number button" display="0">0</div>
         <div class="flex-item" id="equals" display=" = "> = </div>

     </div>

    </div>
    </div>

  <script src="main.js"></script>
 </body>
 </body>

 </html>
