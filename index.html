 <!DOCTYPE html>
 <html lang="en">

<head>
     <meta charset="UTF-8">
     <title>Calculate!</title>
     <meta name="description" content="DESCRIPTION">
    <link rel="stylesheet" href="styles.css">
 </head>

 <body>
   <body>
     <header>
       <h1>Calculate!</h1>
     </header>
     <div class="calculator_wrapper">
     <div class="flex-container top_row">
         <div class="flex-item" id="C">C</div>
         <div class="flex-item" id="answer"></div>
     </div>

     <div class="flex-container">
         <div class="flex-item number button">7</div>
         <div class="flex-item number button">8</div>
         <div class="flex-item number button">9</div>
         <div class="flex-item operator button">/</div>
     </div>
     <div class="flex-container">
         <div class="flex-item number button">4</div>
         <div class="flex-item number button">5</div>
         <div class="flex-item number button">6</div>
         <div class="flex-item operator button">X</div>
     </div>
     <div class="flex-container">
         <div class="flex-item number button">1</div>
         <div class="flex-item number button">2</div>
         <div class="flex-item number button">3</div>
         <div class="flex-item operator button" id="minus">-</div>
     </div>
     <div class="flex-container">
         <div class="flex-item number button">0</div>
         <div class="flex-item number button">.</div>
         <div class="flex-item" id="equals">=</div>
         <div class="flex-item operator button">+</div>
     </div>
    </div>
    </div>

  <script src="main.js"></script>
 </body>
 </body>

 </html>
